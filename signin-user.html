<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left {
      flex: 1;
      background: linear-gradient(to bottom right, #4caf50, #2e7d32);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px;
    }
    .left img {
      width: 200px;
      height: 280px;
      object-fit: cover;
      border-radius: 30px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
    .right {
      flex: 1;
      background-color: #fff;
      border-top-left-radius: 80px;
      border-bottom-left-radius: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      width: 80%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #65d44b;
      font-weight: bold;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/tanam-padi-1.jpg" alt="Petani 1">
      <img src="images/tanam-padi-2.jpg" alt="Petani 2">
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Hello, Welcome!</h2>
        <p>Sign in into your account</p>
        <form action="homepage-user.html" method="GET">
          <input type="text" name="email" placeholder="E-mail/Cell Number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
