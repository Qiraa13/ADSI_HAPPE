<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pilihan Role</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #4CAF50, #1B3C1B);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .logo-container {
      background-color: #f3f8e6;
      border-radius: 50%;
      padding: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
    }

    .title {
      background-color: white;
      color: black;
      padding: 12px 30px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    .button-group button {
      background-color: #a3c78d;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-group button:hover {
      background-color: #8cb877;
    }

    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('rice.png') no-repeat bottom center;
      background-size: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="title">Daftar Sebagai</div>

  <div class="button-group">
    <button onclick="window.location.href='sign-up-user.html'">User</button>
    <button onclick="window.location.href='login-petani.html'">Petani</button>
  </div>

  <div class="grass"></div>

</body>
</html>
